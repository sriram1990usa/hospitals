<!DOCTYPE html>
{% load custom_tag %}
<html lang="en"> 

<head>

  <style>
    a:hover{
      text-decoration:None;
    }
  </style>
  <title>Service</title>
</head> 
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Hospitals</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/facility">Facility <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
    </nav>
    <div>
      {% block content %}

      {% endblock %}

    </div>      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  </body>
  <script>
    window.onload = function(){
      var stateSelect=document.getElementById('stateSelect')
      var citySelect=document.getElementById('citySelect')
      var facilitySelect=document.getElementById('facilitySelect')

      var form=document.getElementById('filterForm')
      
      var formSubmit=function(){
        console.log('state changed')
        form.submit()
      }
      stateSelect.onchange=formSubmit
      citySelect.onchange=formSubmit
      facilitySelect.onchange=formSubmit
    }
  </script>

</html>
